<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUDUU App</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="TUDU-App">
            <h1>Tudu App</h1>
            <div class="row">
                <input type="text" id="inputBox" placeholder="Add a new task...">
                <input type="date" id="dateBox">
                <button onclick= "addTask()">Add</button>
            </div>
            <div class="feature">
                <button class="filter" onclick="filterTasks()">FILTER</button>
                <button class="show-all" onclick="showAllTasks()">SHOW ALL</button>
                <button class="delete" onclick="deleteAllTasks()">DELETE ALL</button>
            </div>
            <ul id="task-list">
            </ul>
        </div>
    </div>
<script src="./js/script.js"></script>
</body>
</html>
